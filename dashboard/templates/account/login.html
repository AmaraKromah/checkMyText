<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>

<body>
<h1>Login with Django</h1>
CheckMyText says: <strong>login here!</strong><br/>

<form id="user_form" method="post" action=" "
      enctype="multipart/form-data">
    {% if messages %}
    <div class="span12">
        {% for message in messages %}
        <p>
            {{ message|safe }}
        </p>

        {% endfor %}
        {% endif %}
        {% csrf_token %}
        {{ login_form.as_p }}

        <input type="submit" name="submit" value="Login"/>
    </div>
</form>
<p><a href="{% url 'password_reset' %}">wachtwoord vergeten</a></p>
<p><a href="{% url 'master:base' %}">home</a></p>
</body>
</html>
